<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logotitle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta property="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="{{BASE_URL}}/bannerlogo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="{{URL}}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{TITLE}}" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />
    <meta name="twitter:image" content="{{BASE_URL}}/bannerlogo.png" />
    <!-- Google Analytics 4 -->
    <script>
      (function() {
        const gaId = '{{GA_MEASUREMENT_ID}}';
        if (gaId) {
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
          document.head.appendChild(script);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', gaId);
          gtag('event', 'page_view', {
            'page_title': '{{TITLE}}',
            'page_location': '{{URL}}',
            'page_path': '/{{SLUG}}'
          });
          gtag('event', 'redirect', {
            'event_category': 'Redirect',
            'event_label': '{{SLUG}}',
            'destination': '{{REDIRECT_URL}}'
          });
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/loading.css" />
  </head>
  <body>
    <section class="h-screen flex w-full justify-center py-[4rem_0]">
      <div class="redirectPage max-w-[1080px] flex flex-col gap-[12rem] w-full">
        <div class="redirectPage-top flex w-full justify-center items-center relative">
          <div class="load-title flex h-[80px] justify-center items-center ">
            <div class="mx-[auto] h-[6.5rem] res-logo">
              <img class="object-cover max-w-full h-full" src="/bannerlogo.png" alt="" />
            </div>
          </div>
          <div class="title-div uppercase font-bold text-[2.6rem] text-white justify-evenly flex h-full flex-col">
            Cộng đồng Crypto
            <span class="title-span uppercase font-bold text-[2.6rem] text-white leading-[100%]">
              Top 1 Việt Nam
            </span>
          </div>
        </div>
        <div class="content flex gap-[5rem] w-full justify-center items-center">
          <div class="h-[40px] w-[40px] aura">
            <!-- svg icon -->
          </div>
          <div class="flex gap-4">
            <h2 class="h2-load text-white text-[40px] font-bold">Đang điều hướng</h2>
            <span class="text-white text-[40px] font-bold dotJump1">.</span>
            <span class="text-white text-[40px] font-bold dotJump2">.</span>
            <span class="text-white text-[40px] font-bold dotJump3">.</span>
          </div>
          <div class="h-[40px] w-[40px] aura">
            <!-- svg icon -->
          </div>
        </div>
      </div>
    </section>
    <script>
      setTimeout(function () {
        if (window.gtag) {
          gtag('event', 'redirect', {
            'event_category': 'Redirect',
            'event_label': '{{SLUG}}',
            'destination': '{{REDIRECT_URL}}',
            'event_callback': function () {
              window.location.href = '{{REDIRECT_URL}}';
            }
          });
        } else {
          window.location.href = '{{REDIRECT_URL}}';
        }
      }, 2000);
    </script>
  </body>
</html>
