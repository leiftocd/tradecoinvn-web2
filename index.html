<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/logotitle.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ - TRADECOINVN</title>
    <meta name="description" content="Tham gia TRADECOINVN - Cộng đồng Crypto hàng đầu Việt Nam để nhận nhiều lợi ích và cơ hội đầu tư." />
    <meta property="og:title" content="Trang Chủ - TRADECOINVN" />
    <meta property="og:description" content="Tham gia TRADECOINVN - Cộng đồng Crypto hàng đầu Việt Nam để nhận nhiều lợi ích và cơ hội đầu tư." />
    
    <script>
      (function() {
        var baseUrl = "%BASE_URL%";
        var gaMeasurementId = "%GA_MEASUREMENT_ID%";
        
        if (baseUrl === "%BASE_URL%" || baseUrl === "/" || !baseUrl.includes("://")) {
          baseUrl = window.location.origin;
          console.log("Using window.location.origin as BASE_URL:", baseUrl);
        }
        
        if (gaMeasurementId === "%GA_MEASUREMENT_ID%") {
          gaMeasurementId = "G-XXXXXXXX"; // Default fallback
          console.log("Using default GA_MEASUREMENT_ID:", gaMeasurementId);
        }
        
        window.BASE_URL = baseUrl;
        window.GA_MEASUREMENT_ID = gaMeasurementId;
      })();
    </script>
    
    <meta property="og:image" id="og-image">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" id="og-url">
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trang Chủ - TRADECOINVN" />
    <meta name="twitter:description" content="Tham gia TRADECOINVN - Cộng đồng Crypto hàng đầu Việt Nam để nhận nhiều lợi ích và cơ hội đầu tư." />
    <meta name="twitter:image" id="twitter-image">
    <link rel="canonical" id="canonical-link">
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        document.getElementById('og-image').setAttribute('content', window.BASE_URL + '/logotitle.png');
        document.getElementById('og-url').setAttribute('content', window.BASE_URL);
        document.getElementById('twitter-image').setAttribute('content', window.BASE_URL + '/logotitle.png');
        document.getElementById('canonical-link').setAttribute('href', window.BASE_URL);
        
        // Google Analytics
        const gaId = window.GA_MEASUREMENT_ID;
        if (gaId) {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
          document.head.appendChild(script);
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', gaId, {
            'page_title': 'Trang Chủ - TRADECOINVN',
            'page_location': window.BASE_URL,
            'page_path': '/'
          });
          gtag('event', 'page_view', {
            'page_title': 'Trang Chủ - TRADECOINVN',
            'page_location': window.BASE_URL,
            'page_path': '/'
          });
        }
      });
    </script>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
